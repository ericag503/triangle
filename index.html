<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle detector</title>
  </head>
  <body>
    <div class="container">
      <h1>What Kind of Triangle is it?</h1>

      <form id="triangle">
        <div class="form-group">

          <label for="side1">Enter Length for Side One</label>
          <br>
          <input id="side1" type="text"><br>
          <label for="side2">Enter Length for Side Two</label>
          <br>
          <input id="side2" type="text"><br>

          <label for="side3">Enter Length for Side Three</label>
          <br>
          <input id="side3" type="text"><br>

        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p><span class="type"></span></p>
      </div>
    </div>
  </body>
</html>
